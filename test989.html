<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RekietaLabs Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --brand-blue: #1753aa;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--brand-blue);
    }

    header h1 {
      color: var(--brand-blue);
      font-size: 1.5rem;
      margin: 0;
    }

    .search-bar {
      background: #1a1a1a;
      border: 2px solid var(--brand-blue);
      padding: 0.4rem 1rem;
      border-radius: 5px;
      color: #bbb; /* light gray text */
      outline: none;
      font-size: 1rem;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      padding: 2rem;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 2px solid var(--brand-blue);
      border-radius: 10px;
      padding: 1rem;
      width: 240px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px var(--brand-blue);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .product-card h2 {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }

    .product-card p {
      font-size: 0.95rem;
    }

    .product-card button {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      background-color: var(--brand-blue);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #cart-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      position: relative;
    }

    #cart-count {
      position: absolute;
      top: -8px;
      right: -10px;
      background: red;
      color: white;
      font-size: 0.75rem;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .cart-popup {
      position: fixed;
      right: -400px;
      top: 0;
      width: 350px;
      height: 100vh;
      background-color: #1a1a1a;
      border-left: 2px solid var(--brand-blue);
      color: white;
      z-index: 9999;
      padding: 1rem;
      overflow-y: auto;
      transition: right 0.3s ease;
    }

    .cart-popup.active {
      right: 0;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-header h2 {
      color: var(--brand-blue);
    }

    .cart-close {
      cursor: pointer;
      font-size: 1.3rem;
      font-weight: bold;
      background: none;
      border: none;
      color: white;
    }

    .cart-item {
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
    }

    .cart-item input[type="number"] {
      width: 50px;
      background: #222;
      border: 1px solid var(--brand-blue);
      border-radius: 4px;
      color: white;
      margin-top: 4px;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .checkout-btn {
      background-color: var(--brand-blue);
      color: white;
      border: none;
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    /* Dark-themed Remove button */
    .remove-btn {
      background-color: #222;
      border: 1px solid var(--brand-blue);
      color: white;
      border-radius: 5px;
      padding: 4px 8px;
      cursor: pointer;
      margin-top: 4px;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background-color 0.2s ease;
    }
    .remove-btn:hover {
      background-color: var(--brand-blue);
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #999;
    }

    /* Blur background when cart is open */
    body.cart-open {
      overflow: hidden;
    }

    body.cart-open > *:not(.cart-popup) {
      filter: blur(5px);
      user-select: none;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }

      .cart-popup {
        width: 100vw;
        right: -100vw;
      }

      .cart-popup.active {
        right: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>RekietaLabs Market</h1>
    <input class="search-bar" id="searchInput" type="text" placeholder="Search products..." autocomplete="off" />
    <button id="cart-button" aria-label="Toggle Cart" onclick="toggleCart()">
      ðŸ›’
      <span id="cart-count">0</span>
    </button>
  </header>

  <div class="product-list" id="product-list">
    <!-- Product cards injected here -->
  </div>

  <div class="cart-popup" id="cart-popup" aria-label="Shopping Cart" role="region" aria-hidden="true">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="cart-close" aria-label="Close Cart" onclick="toggleCart()">Ã—</button>
    </div>
    <div id="cart-items"></div>
    <div id="cart-error" class="error-message"></div>
    <button class="checkout-btn" onclick="checkout()">Checkout â€“ $<span id="total-price">0.00</span></button>
  </div>

  <footer>
    &copy; 2025 RekietaLabs. Powered by <span style="color:#635bff">Stripe</span>.
  </footer>

  <script>
    const products = [
      {
        id: "wizard-dino",
        name: "Wizard Dino",
        image: "https://market.rekietalabs.com/IMG_0004.jpeg",
        price: 3.00,
        stripePriceId: "price_1RZdFXD69KEDp05GomdRWxNj"
      },
      {
        id: "flower-fidget",
        name: "Flower Fidget (GITD)",
        image: "https://market.rekietalabs.com/IMG_0003-2.jpeg",
        price: 8.00,
        stripePriceId: "price_1RZcp5D69KEDp05GEnpthdIB"
      },
      {
        id: "fidget-tree",
        name: "Fidget Tree (Custom)",
        image: "https://market.rekietalabs.com/IMG_0937.jpeg",
        price: 8.00,
        stripePriceId: "price_1RZcp6D69KEDp05GVcustomTree"
      }
    ];

    let cart = [];

    function renderProducts(filter = "") {
      const container = document.getElementById("product-list");
      container.innerHTML = "";
      const filteredProducts = products.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase())
      );

      filteredProducts.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${prod.image}" alt="${prod.name}" />
          <h2>${prod.name}</h2>
          <p>$${prod.price.toFixed(2)}</p>
          <button onclick="addToCart('${prod.id}')">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      if (!product) return;

      const cartItem = cart.find(item => item.id === id);
      if (cartItem) {
        cartItem.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;

        let itemHTML = `
          <div class="cart-item">
            <strong>${item.name}</strong><br>
            Quantity: <input type="number" min="1" max="30" value="${item.qty}" onchange="changeQty('${item.id}', this.value)" />
            <br>
            <button class="remove-btn" onclick="removeFromCart('${item.id}')">Remove</button>
          </div>
        `;

        cartItems.insertAdjacentHTML("beforeend", itemHTML);
      });

      document.getElementById("total-price").textContent = total.toFixed(2);
      document.getElementById("cart-count").textContent = cart.reduce((sum, i) => sum + i.qty, 0);
    }

    function changeQty(id, qty) {
      qty = parseInt(qty);
      if (qty < 1) qty = 1;
      if (qty > 30) qty = 30;

      const item = cart.find(i => i.id === id);
      if (!item) return;

      item.qty = qty;
      updateCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      updateCart();
    }

    function toggleCart() {
      const popup = document.getElementById("cart-popup");
      const body = document.body;
      popup.classList.toggle("active");
      if (popup.classList.contains("active")) {
        popup.setAttribute("aria-hidden", "false");
        body.classList.add("cart-open");
      } else {
        popup.setAttribute("aria-hidden", "true");
        body.classList.remove("cart-open");
      }
    }

    async function checkout() {
      const cartError = document.getElementById("cart-error");
      cartError.textContent = "";

      if (cart.length === 0) {
        cartError.textContent = "Cart is empty. Ref ID: 3400016";
        return;
      }

      // Payload: just ids and qty since no color selection anymore
      const payloadCart = cart.map(item => ({
        id: item.id,
        qty: item.qty
      }));

      try {
        const response = await fetch("https://api.rekietalabs.com/market-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cart: payloadCart })
        });

        const data = await response.json();

        if (!data.url) {
          cartError.textContent = "Could not get checkout link. Ref ID: 3400026";
          return;
        }

        window.location.href = data.url;
      } catch {
        cartError.textContent = "API failure. Ref ID: 3400036";
      }
    }

    document.getElementById("searchInput").addEventListener("input", e => {
      renderProducts(e.target.value);
    });

    // Initial render
    renderProducts();
    updateCart();
  </script>
</body>
</html>
