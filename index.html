<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RekietaLabs Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0 20px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
      flex-grow: 1;
      padding: 20px 0;
    }

    .product {
      width: calc(25% - 20px);
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.2s;
      color: white;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
    }

    .product img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #444;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: white;
      margin: 5px 0 10px;
    }

    .buy-button {
      display: inline-block;
      background: white;
      color: black;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buy-button:hover {
      background: #ddd;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #444;
      margin-top: auto;
    }

    @media (max-width: 1000px) {
      .product {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 600px) {
      .product {
        width: 100%;
      }
    }

    /* Hide the template visually but keep it in the DOM for easy copy/paste */
    .template {
      display: none;
    }
  </style>
</head>
<body>

  <header>RekietaLabs Market</header>

  <!-- ðŸ”’ HIDDEN PRODUCT TEMPLATE - COPY THIS TO ADD NEW PRODUCTS -->
  <div class="product template">
    <img src="https://via.placeholder.com/300x200?text=Product+Image" alt="Product Name" />
    <div class="product-name">Product Name</div>
    <div class="price">$0.00</div>
    <a class="buy-button" href="https://buy.stripe.com/YOUR_PAYMENT_LINK" target="_blank">Buy</a>
  </div>

  <!-- ðŸ‘‡ Product Catalog (Visible to customers) -->
  <div class="catalog">

    <!-- Product 1 -->
    <div class="product">
      <img src="IMG_0003-2.jpeg" alt="Flower Fidget GITD" />
      <div class="product-name">Flower Fidget (Glow In The Dark)</div>
      <div class="price">$10.00</div>
      <a class="buy-button" href="https://buy.stripe.com/eVqbJ09A72uI15x8sY0x201" target="_blank">Buy</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="IMG_0004.jpeg" alt="Dino Wizard" />
      <div class="product-name">Dino Wizard</div>
      <div class="price">$3.00</div>
      <a class="buy-button" href="https://buy.stripe.com/6oU8wObIf9XaaG710w0x202" target="_blank">Buy</a>
    </div>

    <!-- Add more here using the template -->

  </div>

  <footer>

  </footer>

</body>
</html>
